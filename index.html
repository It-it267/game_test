<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>

<body>
    <div id="game-container">
        <div id="ui">
            <div id="score">Score: <span>0</span></div>
            <div id="coins">Coins: <span>0</span></div>
            <div id="health">Health: <span>100</span>%</div>
        </div>

        <div id="start-screen" class="overlay">
            <h1>Space Adventure</h1>
            <p>Collect coins and avoid enemies!</p>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="game-over" class="overlay hidden">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <p>Coins collected: <span id="final-coins">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
